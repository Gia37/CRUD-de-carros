<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- FORMULARIO -->
        <div class="card">
            <div class="card-body">
                <form onsubmit = "event.preventDefault(), submitCar()" action="/cars">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" placeholder="Ingrese el nombre de la marca del carro"> 
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo de su carro"> 
                    </div>

                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Ingrese el color de su carro"> 
                    </div>

                    <div class="form-group">
                        <label for="año">Año</label>
                        <input type="text" class="form-control" id="año" placeholder="Ingrese el año de su carro"> 
                    </div>

                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio del carro"> 
                    </div>

                    <button id="submit-button" type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
        <!-- FIN FORMULARIO -->
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Color</th>
                <th scope="col">Añp</th>
                <th scope="col">Precio</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody id="cars-table-body">
              <!--AQUÍ VAN LAS FILAS-->
            </tbody>
        </table>
    </div>
    <script src="./js/cars.js"></script>
</body>
</html>
